<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<script src="./js/ee.js"></script>
		<script src="./js/utils.js"></script>
		<script src="./js/controllers/footerCtrl.js"></script>
		<script src="./js/controllers/listCtrl.js"></script>
		<script src="./js/controllers/inputCtrl.js"></script>
		<script src="./js/store/store.js"></script>
		<script src="./js/views/basicView.js"></script>
		<script src="./js/views/listView.js"></script>
		<script src="./js/views/inputView.js"></script>
		<script src="./js/views/footerView.js"></script>
		<script src="./js/app.js"></script>
		<title>ToDo App</title>
	</head>

	<body>
		<div class="container" id="inputView">
			<form class="form-inline" role="form">
				<div class="form-group">
  					<label for="todo">TODO:</label>
  					<input type="text" class="form-control" id="newItem">
				</div>
				<button type="submit" class="btn btn-default" id="addButton">Submit</button>
			</form>	
		</div>
		<div class="container" id="listView">
			<ul class="list-group">
 				<li class="list-group-item">First item</li>
  				<li class="list-group-item">Second item</li>
  				<li class="list-group-item">Third item</li>
			</ul>
		</div>
		<div class="container" id="footerView">
			<div class="progress">
  				<div class="progress-bar progress-bar-striped active" role="progressbar"aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">40%
  				</div>
			</div>
			<span id="todoAll">
				All items: 0
			</span>
			<span id="todoActive">
				Active items: 0
			</span>
		</div>
	</body>
</html>
